<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corridor2193 v0.01</title>
    <link rel="stylesheet" href="style.css">
    <!-- Assicurati che i percorsi dei font siano corretti o usa @import nel CSS -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> -->
</head>
<body>
    <div id="game-container">
        <main id="content-area">
            <div id="story-title-screen" class="screen">
                <!-- Il contenuto per il titolo verrà inserito qui da game-logic.js -->
            </div>

            <div id="passage-screen" class="screen" style="display:none;">
                <div id="passage-text">
                    <!-- Il testo del passaggio corrente verrà inserito qui -->
                </div>
                <div id="passage-choices">
                    <!-- I bottoni/link delle scelte verranno inseriti qui -->
                </div>
            </div>

            <div id="description-screen" class="screen" style="display:none;">
                <div id="description-text">
                    <!-- Il testo della descrizione verrà inserito qui -->
                </div>
                <div id="description-choices">
                    <!-- Il bottone "torna indietro" verrà inserito qui -->
                </div>
            </div>

            <div id="credits-screen" class="screen" style="display:none;">
                <!-- Il contenuto dei crediti verrà inserito qui -->
            </div>
        </main>

        <footer id="game-footer" style="display:none;">
            <!-- <button id="undo-button" title="Annulla">Annulla</button> -->
        </footer>
    </div>

    <script src="story-data.js"></script>
    <script src="game-logic.js"></script>
    <!-- lafuga-story.js per ora non è linkato attivamente se non necessario -->
</body>
</html>
